<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Copycart</title>
  <link href="./../assets/css/styles.css" rel="stylesheet">
  <link href="./../assets/css/global.css" rel="stylesheet">
</head>

<body class="h-screen flex justify-center bg-gray-200 max-w-[1400px] mx-auto my-0">
  <div class="bg-gray-100 w-full flex flex-col items-center md:max-w-[1400px] max-w-[600px]">
    <div class="max-w-[600px] h-full bg-[#F197A1] flex flex-col justify-end items-center w-full">
      <img src="./../assets/images/10.png" class="max-h-[calc(100vh-362px)] px-6" alt="10.png">
      <div class="w-full rounded-t-2xl gap-4 bg-white p-5">
        <p class="text-[54px] leading-[100%]">WELCOME TO COPYCART</p>
        <p class="text-lg mt-4 text-[#0E0D0DB2]">Discover the world's most trusted shopping community!</p>
        <div class="flex w-full gap-2">
          <a class="bg-brand-red text-white text-center rounded-full py-4 mt-8 w-full" href="" target="_blank">
            Log in
          </a>
          <a class="bg-brand-red text-white text-center rounded-full py-4 mt-8 w-full" href="" target="_blank">
            Register
          </a>
        </div>
        <div class="flex w-full justify-evenly mt-5">
          <img src="./../assets/icons/google-circle.svg" class="clickable cursor-pointer" alt="google-circle" />
          <img src="./../assets/icons/facebook-circle.svg" class="clickable cursor-pointer" alt="facebook-circle" />
          <img src="./../assets/icons/apple-circle.svg" class="clickable cursor-pointer" alt="apple-circle" />
        </div>
      </div>
    </div>
  </div>

  <script src="./../assets/js/clickables.js"></script>
</body>

</html>
