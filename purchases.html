<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copycart</title>
  <link href="./../assets/css/styles.css" rel="stylesheet">
  <link href="./../assets/css/global.css" rel="stylesheet">
</head>

<body class="min-h-screen flex justify-between bg-gray-200 max-w-[1400px] mx-auto my-0 cc-body-container">
  <div class="bg-white w-full flex flex-col items-center md:max-w-[1400px] max-w-[600px]">
    <div class="max-w-[600px] bg-white px-5 w-full pb-24">
      <div class="grid grid-cols-3 items-center py-5">
        <div>
          <a class="bg-gray-100 rounded-full size-7 flex items-center justify-center" href="" target="_blank">
            <img src="./../assets/icons/arrow-left.svg" alt="arrow-left" class="w-2 h-4">
          </a>
        </div>
      </div>

      <div class="relative w-full">
        <input type="text" placeholder="Search"
          class="w-full pl-10 pr-4 py-2 bg-[#0E0D0D1A] rounded-full focus:outline-none focus:ring-2 focus:ring-brand-red focus:border-brand-red transition"
          id="search" />
        <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
          <img src="./../assets/icons/search.svg" alt="search">
        </span>
      </div>

      <a class="flex justify-between py-6" href="" target="_blank">
        <span class="font-medium text-xl">Purchases</span>
        <span class="underline">Add all to Closet</span>
      </a>

      <div class="flex items-center justify-between mt-4">
        <div class="flex items-center gap-2">
          <a href="" target="_blank">
            <img src="./../assets/images/luna.png" alt="luna.png" class="size-8">
          </a>
          <div class="grid">
            <a href="" target="_blank" class="leading-5 font-medium">Luna Fashion Store</a>
            <div class="text-sm text-[#0E0D0D] underline leading-5 cursor-pointer" id="rule-setup">Setup rules</div>
          </div>
        </div>
        <label class="inline-flex items-center cursor-pointer section-toggle" data-section="luna">
          <img src="./../assets/icons/arrow-up.svg" alt="arrow-up" class="arrow-icon w-5" />
        </label>
      </div>

      <div class="grid grid-cols-2 gap-2 mt-4 section-content" id="luna-content">
        <div class="relative clickable cursor-pointer">
          <img src="./../assets/images/2.png" alt="2.png" />
          <p>Lorem ipsum dolor sit amet consectetur...</p>
          <button class="rounded-full py-2 bg-black text-white w-full clickable cursor-pointer">
            Add to Closet
          </button>
        </div>
        <div class="relative clickable cursor-pointer">
          <img src="./../assets/images/2.png" alt="2.png" />
          <p>Lorem ipsum dolor sit amet consectetur...</p>
          <div
            class="rounded-full size-8 flex-none bg-[#FAFAFA66] flex items-center justify-center absolute right-2 top-2">
            <img src="./../assets/icons/eye.svg" alt="eye" />
          </div>
          <div class="flex items-center gap-2 p-2 cursor-pointer" id="public">
            <img src="./../assets/icons/check-red.svg" alt="check-red" />
            <span class="text-brand-red">Added to Closet</span>
          </div>
        </div>
      </div>

      <div class="flex items-center justify-between mt-4">
        <div class="flex flex-col">
          <div class="flex items-center gap-2">
            <a href="" target="_blank">
              <img src="./../assets/images/nike.png" alt="nike.png" class="size-8">
            </a>
            <div class="grid">
              <a href="" target="_blank" class="leading-5 font-medium">Nike</a>
            </div>
          </div>
          <a href="" target="_blank" class="text-xs text-[#0E0D0D80]">Selected Items: 1</a>
        </div>
        <label class="inline-flex items-center cursor-pointer section-toggle" data-section="nike">
          <img src="./../assets/icons/arrow-up.svg" alt="arrow-up" class="arrow-icon w-5" />
        </label>
      </div>
      <button class="rounded-full bg-black text-white py-4 w-full mt-8 cursor-pointer clickable"
        id="new-contact">Save</button>
    </div>
  </div>


  <!-- New Contact Modal -->
  <div id="rule-setup-modal"
    class="fixed inset-0 z-50 items-center justify-center bg-black/40 backdrop-blur-md hidden px-5">
    <div class="bg-white rounded-[20px] shadow-lg w-full max-w-md py-4 px-2 relative">
      <button id="close-modal-btn" class="absolute top-6 right-4 text-gray-400 hover:text-gray-700 cursor-pointer">
        <img src="./../assets/icons/close.svg" alt="close">
      </button>
      <p class="text-xl mb-4 text-center">Rule setup for Nike</p>
      <div id="modal-content" class="flex flex-col items-center w-full gap-2.5 pt-8 pb-4">
        <button class="rounded-full bg-[#0E0D0DB2] text-white py-3 w-full cursor-pointer">
          Always add item from Nike to Closet
        </button>
        <button
          class="rounded-full bg-[#0E0D0DB2] text-white py-3 w-full cursor-pointer flex items-center justify-center gap-2">
          <img src="./../assets/icons/eye-white.svg" alt="eye-white" />
          <span>Make all Nike items Public</span>
        </button>
        <button
          class="rounded-full bg-[#0E0D0DB2] text-white py-3 w-full cursor-pointer flex items-center justify-center gap-2">
          <img src="./../assets/icons/community.svg" alt="community" />
          <span>Make all Nike items Community</span>
        </button>
        <button
          class="rounded-full bg-[#0E0D0DB2] text-white py-3 w-full cursor-pointer flex items-center justify-center gap-2">
          <img src="./../assets/icons/friends.svg" alt="friends" />
          <span>Make all Nike items Friends</span>
        </button>
        <button
          class="rounded-full bg-[#0E0D0DB2] text-white py-3 w-full cursor-pointer flex items-center justify-center gap-2">
          <img src="./../assets/icons/eye-cross.svg" alt="eye-cross" />
          <span>Make all Nike items Private</span>
        </button>
        <button class="rounded-full bg-brand-red text-white py-3 w-full cursor-pointer">
          Never add item from Nike to Closet
        </button>
      </div>
    </div>
  </div>

  <nav
    class="fixed bottom-2 left-5 right-5 block md:hidden mx-auto bg-white/40 backdrop-blur-sm rounded-full py-2 z-20 shadow-lg shadow-black/10 max-w-[356px] cc-nav-bar"
    style="box-shadow: -14px -14px 7px -12px rgba(179, 179, 179, 1) inset;">
    <div class="flex items-center justify-center gap-x-6 w-full">
      <a href="" target="_blank">
        <img src="./../assets/icons/home.svg" alt="Home" class="size-9">
      </a>
      <a href="" target="_blank">
        <img src="./../assets/icons/search.svg" alt="Search" class="size-9 p-[5px]">
      </a>
      <a href="" target="_blank" class="bg-white rounded-full p-2 shadow-md">
        <img src="./../assets/icons/add.svg" alt="Add" class="size-6">
      </a>
      <a href="" target="_blank">
        <img src="./../assets/icons/shopping-cart.svg" alt="Cart" class="size-9">
      </a>
      <a href="" target="_blank">
        <img src="./../assets/icons/user.svg" alt="Profile" class="size-9">
      </a>
    </div>
  </nav>

  <script src="./../assets/js/purchases.js"></script>
</body>

</html>
