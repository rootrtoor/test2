<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copycart</title>
  <link href="./../assets/css/styles.css" rel="stylesheet">
  <link href="./../assets/css/global.css" rel="stylesheet">
</head>

<body class="min-h-screen flex justify-center bg-gray-200 max-w-[1400px] mx-auto my-0 cc-body">
  <div class="bg-white w-full flex flex-col items-center md:max-w-[1400px] max-w-[600px]">
    <div class="max-w-[600px] bg-white flex flex-col items-center px-5 gap-2 pt-16 w-full pb-24">
      <div class="grid items-center p-5 w-full">
        <div class="flex justify-center items-center gap-2 font-medium text-xl text-nowrap">
          Send in CopyCart
        </div>
      </div>

      <div class="grid gap-4 w-full mt-16">
        <p class="text-center text-[20px]">✅ You're all set!</p>

        <div class="flex flex-col">
          Your transfer is on the way! Marika should receive the money within a few minutes. She should have it in no
          time — it's usually instant.
        </div>

        <button class="rounded-full bg-black text-white py-3 w-full mt-4 clickable cursor-pointer">
          Go To Feed
        </button>
      </div>
    </div>
  </div>

  <script src="./../assets/js/clickables.js"></script>
</body>

</html>
