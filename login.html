<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copycart</title>
  <link href="./../assets/css/styles.css" rel="stylesheet">
  <link href="./../assets/css/global.css" rel="stylesheet">
</head>

<body class="min-h-screen flex justify-between bg-gray-200 max-w-[1400px] mx-auto my-0 cc-body-container">
  <div class="bg-white w-full flex flex-col items-center md:max-w-[1400px] max-w-[600px]">
    <div class="max-w-[600px] bg-white w-full flex flex-col items-center justify-center p-5 gap-2 pb-24">
      <div class="flex w-full">
        <a class="bg-gray-100 rounded-full size-7 flex items-center justify-center" href="" target="_blank">
          <img src="./../assets/icons/arrow-left.svg" alt="arrow-left" class="w-2 h-4">
        </a>
      </div>
      <img src="./../assets/icons/bucket.svg" class="size-12" alt="bucket">
      <p class="text-[34px] font-medium text-center">Welcome back to Copycart!</p>

      <div class="grid gap-2 mb-6 mt-10 w-full">
        <input type="text" class="rounded-full w-full px-4 py-2.5 bg-[#0E0D0D1A] border border-[#FF000A]"
          placeholder="Email" id="email" />
        <label for="email" class="text-[#FF000A]">Lorem ipsum dolor sit amet consectetur.</label>
        <div class="relative">
          <input type="password" class="rounded-full w-full px-4 py-2.5 bg-[#0E0D0D1A] border border-[#0000000D]"
            placeholder="Password" id="password" />
          <img src="./../assets/icons/eye-cross-black.svg" alt="eye-cross-black" class="absolute right-4 top-2.5 cursor-pointer password-toggle" />
        </div>
        <p class="text-right cursor-pointer clickable">Forgot password?</p>
      </div>

      <a class="bg-black text-white text-center rounded-full w-full py-2.5" href="" target="_blank">
        Create account
      </a>
      <div>
        <span>By signing up, you agree to our</span>
        <span class="font-medium clickable cursor-pointer">Terms, Privacy Policy and Cookie use</span>
      </div>

      <div class="flex items-center gap-4 w-full mt-3">
        <hr class="border-b border-t-0 flex-1 border-[#DFE2E8]" />
        <span class="text-[#6F7380] text-sm">or</span>
        <hr class="border-b border-t-0 flex-1 border-[#DFE2E8]" />
      </div>

      <div class="flex w-full justify-evenly mt-5">
        <img src="./../assets/icons/google-circle.svg" class="clickable cursor-pointer" alt="google-circle" />
        <img src="./../assets/icons/facebook-circle.svg" class="clickable cursor-pointer" alt="facebook-circle" />
        <img src="./../assets/icons/apple-circle.svg" class="clickable cursor-pointer" alt="apple-circle" />
      </div>
    </div>
  </div>

  <script src="./../assets/js/login.js"></script>
</body>

</html>
