<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copycart</title>
  <link href="./../assets/css/styles.css" rel="stylesheet">
  <link href="./../assets/css/global.css" rel="stylesheet">
</head>

<body class="min-h-screen flex justify-between bg-gray-200 max-w-[1400px] mx-auto my-0 cc-body-container">
  <div class="bg-white w-full flex flex-col items-center md:max-w-[1400px] max-w-[600px]">
    <div
      class="max-w-[600px] bg-white w-full flex flex-col items-center justify-between p-5 gap-2 pb-24 h-full relative">
      <div class="grid grid-cols-5 w-full">
        <div class="flex rounded-full bg-gray-100 items-center justify-center size-7 flex-none clickable cursor-pointer">
          <img src="./../assets/icons/arrow-left.svg" alt="arrow-left" />
        </div>

        <div class="col-span-3 flex justify-center font-medium text-xl gap-2">
          <span>Import Contacts</span>
        </div>
      </div>

      <div class="flex flex-col flex-1 gap-2.5 w-full mt-8">
        <button class="bg-[#0E0D0DB2] rounded-full py-3.5 px-5 text-white flex gap-2 items-center justify-center clickable cursor-pointer">
          <img src="./../assets/icons/mobile.svg" alt="mobile">
          <span>Import from Phone</span>
        </button>
        <button class="bg-[#0E0D0DB2] rounded-full py-3.5 px-5 text-white flex gap-2 items-center justify-center clickable cursor-pointer">
          <img src="./../assets/icons/google-white.svg" alt="google-white">
          <span>Sync with Google Contacts</span>
        </button>
        <button class="bg-[#0E0D0DB2] rounded-full py-3.5 px-5 text-white flex gap-2 items-center justify-center clickable cursor-pointer">
          <img src="./../assets/icons/plus-white.svg" alt="plus-white">
          <span>Add Contact Manually</span>
        </button>
      </div>
    </div>
  </div>

  <nav
    class="fixed bottom-2 left-5 right-5 block md:hidden mx-auto bg-white/40 backdrop-blur-sm rounded-full py-2 z-20 shadow-lg shadow-black/10 max-w-[356px] cc-nav-bar"
    style="box-shadow: -14px -14px 7px -12px rgba(179, 179, 179, 1) inset;">
    <div class="flex items-center justify-center gap-x-6 w-full">
      <a href="" target="_blank">
        <img src="./../assets/icons/home.svg" alt="Home" class="size-9">
      </a>
      <a href="" target="_blank">
        <img src="./../assets/icons/search.svg" alt="Search" class="size-9 p-[5px]">
      </a>
      <a href="" target="_blank" class="bg-white rounded-full p-2 shadow-md">
        <img src="./../assets/icons/add.svg" alt="Add" class="size-6">
      </a>
      <a href="#">
        <img src="./../assets/icons/shopping-cart.svg" alt="Cart" class="size-9">
      </a>
      <a href="" target="_blank">
        <img src="./../assets/icons/user.svg" alt="Profile" class="size-9">
      </a>
    </div>
  </nav>

  <script src="./../assets/js/clickables.js"></script>
</body>

</html>
