<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copycart</title>
  <link href="./../assets/css/styles.css" rel="stylesheet">
  <link href="./../assets/css/global.css" rel="stylesheet">
</head>

<body class="min-h-screen flex justify-center bg-gray-200 max-w-[1400px] mx-auto my-0 cc-body">
  <div class="bg-white w-full flex flex-col items-center md:max-w-[1400px] max-w-[600px]">
    <div class="max-w-[600px] bg-white w-full pb-24">
      <div class="grid grid-cols-5 items-center p-5">
        <div>
          <a class="bg-gray-100 rounded-full size-7 flex items-center justify-center" href="" target="_blank">
            <img src="./../assets/icons/arrow-left.svg" alt="arrow-left" class="w-2 h-4">
          </a>
        </div>
        <div class="flex justify-center items-center gap-2 font-medium text-xl col-span-3">
          Send in CopyCat
        </div>
      </div>

      <div class="px-5">
        <p class="text-3xl">you will receive</p>
        <p class="text-3xl">$1,325</p>

        <div class="bg-[#ECECEC] rounded-2xl mt-6">
          <div class="border border-white p-4 flex justify-between">
            <p class="font-light">You're withdrawing</p>
            <p>$1,325</p>
          </div>
          <div class="border border-white p-4 flex justify-between">
            <p class="font-light">CopyCat fee</p>
            <p>$5</p>
          </div>
          <div class="border border-white p-4 flex justify-between">
            <p class="font-light">Total</p>
            <p class="font-bold">$1,330</p>
          </div>
          <div class="border border-white p-4 flex justify-between">
            <p class="font-light">Delivery time</p>
            <p>Instant</p>
          </div>
        </div>

        <button class="w-[560px] py-2.5 rounded-full bg-black text-white fixed bottom-40 clickable cursor-pointer">Confirm</button>
        <button class="w-[560px] py-2.5 rounded-full border fixed bottom-24 clickable cursor-pointer">Cancel</button>
      </div>
    </div>
  </div>

  <script src="./../assets/js/you-will-receive.js"></script>
</body>

</html>
